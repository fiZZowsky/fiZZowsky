name: Metrics

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: development
    permissions:
      contents: write

    steps:
      - name: üõéÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: ü¶ë General
        uses: lowlighter/metrics@latest
        with:
          filename: general.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: header
          base_indepth: yes
          config_order: base.header
          output_action: repo

      - name: ü¶ë Contributions calendar
        uses: lowlighter/metrics@latest
        with:
          filename: iso-calendar.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          base_indepth: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          output_action: repo

      - name: ü¶ë Most used languages
        uses: lowlighter/metrics@latest
        with:
          filename: most-used-languages.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          base_indepth: yes
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot, vue, scala, python, php, ejs
          plugin_languages_details: percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 7
          plugin_languages_categories: data, programming
          plugin_languages_threshold: 2%
          output_action: repo

      - name: ü¶ë Coding habits and recent activity
        uses: lowlighter/metrics@latest
        with:
          filename: activity.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          base_indepth: yes
          plugin_habits: true
          plugin_habits_facts: no
          plugin_habits_charts: yes
          config_timezone: Europe/Warsaw
          output_action: repo

      - name: ü¶ë Mastered technologies
        uses: lowlighter/metrics@latest
        with:
          filename: mastered-technologies.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          base_indepth: yes
          plugin_topics: yes
          plugin_topics_mode: icons
          plugin_topics_limit: 0
          output_action: repo
